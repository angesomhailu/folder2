<!DOCTYPE html>
<html>
<head>
    <title>bank system out</title>
    <link rel="stylesheet" type="text/css" href="bankout.css">
</head>
<body>
   <form method="post" action=""> 
     <img src="logoofnationalbank.jpg">
     <h1><select id="header">
        <option>NATIONAL BANK OF ETHIOPIA</option>
       <option>Abbissinia Bank</option>
       <option>Dashen Bank</option>
       <option>Anbessa Bank</option>
       <option>Wegagen Bank</option>
       <option>Awash Bank</option>
       <option>Bunna Bank</option>
       <option>Commercial Bank of Ethiopia</option>
       <option>Oromia Bank</option>
       <option>Tsedey Bank</option>
       <option>Hibret Bank</option>
     </select></h1>
     <table>
        <tr>
  <div id="bra">
    <td>Branch:<input class="branch" type="text" name="branch" placeholder="Enter Bank branch"></td>
    <td><u>CASH WITHDRAWAL FORM</u></td>
     <td>Date:<input class="branch" type="date" name="date"></td>
   </div>
      </tr>
   </table>
   <div class="accounter">
   Account Holder: <input class="accountbirr" type="text" name="name" placeholder="Enter the withdrawal's Name"><br>
   Birr in words: <input class="accountbirr" type="text" name="birr" placeholder="Enter the Money to Withdrawal in word" >
   Birr in number: <input class="number" type="number" name="birr" placeholder="Withdrawal in Number">

    </div>
   <div class="save"> 
   <label>   
       <ul >
        <label style="font-family: sans-serif;font-size: 17px;"><u>Select only one</u></label>
        <li>Saving Account <input type="radio" name="saving" checked></li>
        <li>Demand Deposit Account <input type="radio" name="saving"></li>
        <li>Special Demand Deposit Account <input type="radio" name="saving"></li>
       </ul>
    </div>
    <div class="savesign">
       <ol>
         <label style="font-family: sans-serif;font-size: 17px;"><u>Account Holder Signature</u></label>
        <li><input class="sign" type="Signature" name="sav"></li>
        <li><input class="sign" type="Signature" name="sa"></li>
        <li><input class="sign" type="Signature" name="s"></li>  
       </ol>
       </label> 
    </div>
    <label class="accountnum">
       Account No. <input class="account"  type="number" name="account number" placeholder="Enter your Account Number" maxlength="13">
   </label>
   <label id="clear">
   <input class="register" type="submit" name="register" value="Submit">
   <input class="register" type="reset" name="delete" value="Clear">
   </label>
</body>
<footer>
    <p>Pass Book must accompany this voucher.<span style="float:right">OPFM 00022</span>
    </p>
    </form>
</footer>
</html>
